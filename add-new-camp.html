<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="add-new-camp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
</head>
<body>
    <nav class="navi">
        <div class="logo">
            <img src="Assets/Logo.svg" alt="">
        </div>
        <div class="burger">
            <a href="campground.html"><img src="Assets/Hamburger Menu.svg" alt=""></a>
        </div>
    </nav>
    <nav class="navi-desktop">
        <div class="logo">
            <img src="Assets/Logo.svg" alt="">
            <a href="#" id="home">Home</a>
        </div>
        <div class="burgor">
            <a href="#" id="name">Clarkky</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </nav>
    <section class="main">
        <div class="input">
            <h2>Add New Campground</h2>

            <div class="name-input">
                <h4>Campground Name</h4>
                <input type="text" placeholder="Taal volcano">
            </div>
            
            <div class="name-input">
                <h4>Price</h4>
                <input type="text"
                placeholder="$99.99">
            </div>
            <div class="name-input">
                <h4>Image</h4>
                <input type="text"
                placeholder="image link">
            </div>
            <div class="name-input">
                <h4>Description</h4>
                <textarea  name="description" rows="6" cols="50" placeholder="Taal Volcano is located on the island of Luzon, about 50 km south of the capital city of Manila. It is considered one of the country's most active volcanoes and is known for its picturesque crater lake. " ></textarea>

            </div>
            <a href="#">Add Campground</a>
        </div>
        

    </section>
    <footer>
        <img src="Assets/Logo.svg" alt="">
    </footer>
</body>
</html>
